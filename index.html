<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      position: fixed;
      bottom: 0;
    }

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="top">
    <img src="images/bg-pattern-top.svg" alt="">
  </div>
  <div class="bottom">
    <img src="images/bg-pattern-bottom.svg" alt="">
  </div>
  <div class="container">
    <div class="header-img">
      <img src="images/bg-pattern-card.svg" alt="">
    </div>
    <div class="profile-img">
      <img src="images/image-victor.jpg" alt="">
    </div>
    <div class="name">
      <span class="bold">Victor Crest</span>&ensp;<span class="regular">26</span>
      <p class="regular place">London</p>
    </div>
    <hr>
    <div class="stats">
      <div class="info">
        <span class="bold">80K</span><br>
        <span class="small-text">Followers</span>
      </div>

      <div class="info">
        <span class="bold">803K</span><br>
        <span class="small-text">Likes</span>
      </div>

      <div class="info">
        <span class="bold">1.4K</span><br>
        <span class="small-text">Photos</span>
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/samirhembrom/" target="_blank">Samir</a>.
  </div>
</body>

</html>
